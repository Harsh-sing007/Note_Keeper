<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Keeper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl rounded-xl mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">📝 Notes Keeper</h1>

    <div class="flex flex-col gap-4 mb-6">
      <input type="text" id="note-title" placeholder="Note title"
             class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <textarea id="note-content" placeholder="Write your note..."
                class="p-3 border rounded-md h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <button onclick="addOrUpdateNote()"
              class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
        Add Note
      </button>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Your Notes</h2>
    <div id="notes-list" class="space-y-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
